<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>random shit</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script src="jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>

	jQuery(document).ready(function(){
	var add = 0;

	function start(){
		add = 0;
		jQuery('.score').html('Score:' + add);
		jQuery('.mole1, .mole2, .mole3').animate({top:'0%'},5000, function(){
			game_over();
			jQuery('.try_again').click(function(){start();});
			});
			}
		function game_over(){
		jQuery('.mole1, .mole2, .mole3, .mole1 + .mole2 +.mole3').animate({top:'100%'},300);
		window.open ('gameover.html','_self',false)

	}
	jQuery('.mole1, .mole2, .mole3').click(function(){
		jQuery(this).stop().animate({top:'100%'},300, function(){
			add = add - (-1);
			jQuery('.score').html('Score:' + add);
			jQuery(this).animate({top:'0%'},5000);
			});
			});
			start();
			});

</script>


<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="score">Score:0</div>
	<div  class="mole1"	id="mole1">fuck1</div>
	<div  class="mole2" id="mole2">fuck2</div>
	<div class="mole3"  id="mole3">fuck3</div>



</body>

</html>
